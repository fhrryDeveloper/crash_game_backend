apiVersion: apps/v1
kind: Deployment
metadata:
  name: pump-dump-game
  labels:
    app: pump-dump-game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pump-dump-game
  template:
    metadata:
      labels:
        app: pump-dump-game
    spec:
      containers:
        - image: registry.digitalocean.com/wallfair/crash-game-k8s
          imagePullPolicy: Always
          name: crash-game
          envFrom:
          - configMapRef:
              name: app-config
          - configMapRef:
              name: app-secrets
          - configMapRef:
              name: crash-game-config
          env:
            - name: GAME_NAME
              value: PUMP_DUMP
            - name: GAME_ID
              value: 61817de6a9695acd029ffef3
          ports:
            - containerPort: 80


---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  namespace: staging
  name: pump-dump-game
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pump-dump-game
  targetCPUUtilizationPercentage: 50

---

apiVersion: v1
kind: Service
metadata:
  name: pump-dump-game-backend
  namespace: staging
spec:
  selector:
    app: pump-dump-game
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001
