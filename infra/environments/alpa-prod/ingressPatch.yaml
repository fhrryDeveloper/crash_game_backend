apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crash-game-ingress
  annotations:
    kubernetes.io/ingress.class: "kong"
    konghq.com/protocols: "https"
    kubernetes.io/tls-acme: "true"
    konghq.com/https-redirect-status-code: "301"
    # reference production issuer
    cert-manager.io/cluster-issuer: "letsencrypt-issuer-kong"

spec:
  tls:
  - hosts:
    - elon-api.alpacasino.io
    - pump-dump-api.alpacasino.io
    secretName: crash-game-cert-secret
  rules:
  - host: elon-api.alpacasino.io
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: crash-game-backend
              port:
                number: 80
  - host: pump-dump-api.alpacasino.io
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: pump-dump-game-backend
              port:
                number: 80
